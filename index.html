<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1674f5b21d.js"
      crossorigin="anonymous"
    ></script>
    <title>Catch Game</title>
  </head>

  <body>
    <div class="game-header-container">
      <div class="score">
        <i class="fa-solid fa-bullseye"></i> Score :
        <span class="score-value">0</span>
      </div>
      <div class="timer">Timer : <span class="timer-value">--|--</span></div>
    </div>
    <div class="game-container">
      <div class="object" onclick="changePosition()">
        <img src="./rabbit.png" alt="Rabbit" />
      </div>
      <div class="game-over-box">
        Game over ! Your Score is <span id="result"></span>
      </div>
    </div>
    <div class="button-container">
      <button class="reset-button" onclick="resetGame()">Reset</button>
      <button class="start-button" onclick="startGame()">Start</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
